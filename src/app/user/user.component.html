<h1>User id is : {{userId}}</h1>
<form>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstName" placeholder="Your name..." [(ngModel)]="firstName">
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastName" placeholder="Your name..." [(ngModel)]="lastName">
    <label for="country">Country</label>
    <select id="country" name="country" [(ngModel)]="country">
     <option value="australia">Australia</option>
     <option value="Canada">Canada</option>
     <option value="usa">USA</option>
    </select>
    <label for="subject">Subject</label>
    <textArea id="subject" name="Subject" placeholder="Write something..." style="height:170px"
     [(ngModel)]="subject"></textArea>
    <input type="submit" value="Submit">
</form>
